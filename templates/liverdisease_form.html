


<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Heart Disease Prediction
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Inter', sans-serif;
        }
        input, select, button {
            transition: all 0.3s ease-in-out;
        }
        input:focus, select:focus {
            ring-2 ring-indigo-600 outline-none;
        }
        button:hover {
            transform: translateY(-2px);
            shadow-lg;
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <div class="max-w-7xl mx-auto py-12 px-6">
   <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center">
    <div class="lg:w-1/2">
     <div class="flex flex-col lg:flex-row items-start lg:items-center mb-8">
      <h1 class="text-5xl font-bold text-gray-800 mr-4">
       Liver Disease Prediction
      </h1>
      <p class="text-gray-600">
        Predict and prevent liver issues with our advanced algorithms and machine learning, offering proactive health coverage for comprehensive well-being.
      </p>
     </div>
     <form class="bg-white shadow-xl rounded-lg p-8 space-y-6" method="POST" action="/predictLiverDisease">
        <!-- Age Input -->
        <div>
            <label class="block text-sm font-medium text-gray-700" for="age">
                Age:
            </label>
            <input class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" id="age" name="age" required="" type="text"/>
        </div>
    
        <!-- Gender Dropdown -->
        <div>
            <label class="block text-sm font-medium text-gray-700" for="gender">
                Gender:
            </label>
            <select class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" id="gender" name="Gender" required="">
                <option value="0">Female</option>
                <option value="1">Male</option>
            </select>
        </div>
    
        <!-- Total Bilirubin Input -->
        <div>
            <label class="block text-sm font-medium text-gray-700" for="total_bilirubin">
                Total Bilirubin:
            </label>
            <input class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" id="total_bilirubin" name="totalbilirubin" required="" type="text"/>
        </div>
    
        <!-- Direct Bilirubin Input -->
        <div>
            <label class="block text-sm font-medium text-gray-700" for="direct_bilirubin">
                Direct Bilirubin:
            </label>
            <input class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" id="direct_bilirubin" name="directbilirubin" required="" type="text"/>
        </div>
    
        <!-- Alkaline Phosphotase Input -->
        <div>
            <label class="block text-sm font-medium text-gray-700" for="alkaline_phosphotase">
                Alkaline Phosphotase:
            </label>
            <input class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" id="alkaline_phosphotase" name="alkalinephosphotase" required="" type="text"/>
        </div>
    
        <!-- Alamine Aminotransferase Input -->
        <div>
            <label class="block text-sm font-medium text-gray-700" for="alamine_aminotransferase">
                Alamine Aminotransferase:
            </label>
            <input class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" id="alamine_aminotransferase" name="alamineamint" required="" type="text"/>
        </div>
    
        <!-- Aspartate Aminotransferase Input -->
        <div>
            <label class="block text-sm font-medium text-gray-700" for="aspartate_aminotransferase">
                Aspartate Aminotransferase:
            </label>
            <input class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" id="aspartate_aminotransferase" name="aspartateamint" required="" type="text"/>
        </div>
    
        <!-- Total Proteins Input -->
        <div>
            <label class="block text-sm font-medium text-gray-700" for="total_proteins">
                Total Proteins:
            </label>
            <input class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" id="total_proteins" name="totalproteins" required="" type="text"/>
        </div>
    
        <!-- Albumin Input -->
        <div>
            <label class="block text-sm font-medium text-gray-700" for="albumin">
                Albumin:
            </label>
            <input class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" id="albumin" name="albumin" required="" type="text"/>
        </div>
    
        <!-- Albumin and Globulin Ratio Input -->
        <div>
            <label class="block text-sm font-medium text-gray-700" for="albumin_globulin_ratio">
                Albumin and Globulin Ratio:
            </label>
            <input class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" id="albumin_globulin_ratio" name="aandgratio" required="" type="text"/>
        </div>
    
        <div class="flex justify-center">
            <button class="px-6 py-2 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" type="submit">
                Predict
            </button>
        </div>
    </form>
    
    </div>
    <div class="lg:w-1/2 mt-10 lg:mt-0 lg:pl-10">
     <img alt="Placeholder image representing heart health" class="rounded-lg shadow-md" height="400" src="./static/image/liver.png" width="600"/>
    </div>
   </div>
  </div>
 </body>
</html>
