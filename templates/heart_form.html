<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Heart Disease Prediction
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Inter', sans-serif;
        }
        input, select, button {
            transition: all 0.3s ease-in-out;
        }
        input:focus, select:focus {
            ring-2 ring-indigo-600 outline-none;
        }
        button:hover {
            transform: translateY(-2px);
            shadow-lg;
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <div class="max-w-7xl mx-auto py-12 px-6">
   <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center">
    <div class="lg:w-1/2">
     <div class="flex flex-col lg:flex-row items-start lg:items-center mb-8">
      <h1 class="text-5xl font-bold text-gray-800 mr-4">
       Heart Disease Prediction
      </h1>
      <p class="text-gray-600">
        Utilize our cutting-edge heart disease prediction service, leveraging advanced algorithms and machine learning to analyze vital health markers. 
      </p >
     </div>
     <form class="bg-white shadow-xl rounded-lg p-8 space-y-6" method="post" action="/predictheart">
        <div>
            <label class="block text-sm font-medium text-gray-700" for="age">
             Age:
            </label>
            <input class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" id="age" name="age" required="" type="text"/>
           </div>
           <div>
            <label class="block text-sm font-medium text-gray-700" for="sex">
             Sex:
            </label>
            <select class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" id="sex" name="sex" required="">
             <option value="0">
              Female
             </option>
             <option value="1">
              Male
             </option>
            </select>
           </div>
           <div>
            <label class="block text-sm font-medium text-gray-700" for="cp">
             Chest Pain Type:
            </label>
            <select class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" id="cp" name="cp" required="">
             <option value="0">
              Typical Angina
             </option>
             <option value="1">
              Atypical Angina
             </option>
             <option value="2">
              Non-anginal Pain
             </option>
             <option value="3">
              Asymptomatic
             </option>
            </select>
           </div>
           <div>
            <label class="block text-sm font-medium text-gray-700" for="resting-blood-pressure">
             Resting Blood Pressure:
            </label>
            <input class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" id="resting-blood-pressure" name="trestbps" required="" type="text"/>
           </div>
           <div>
            <label class="block text-sm font-medium text-gray-700" for="serum-cholesterol">
             Serum Cholesterol:
            </label>
            <input class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" id="serum-cholesterol" name="chol" required="" type="text"/>
           </div>
           <div>
            <label class="block text-sm font-medium text-gray-700" for="fbs">
             Fasting Blood Sugar:
            </label>
            <select class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" id="fbs" name="fbs" required="">
             <option value="0">
              Lower than 120mg/dl
             </option>
             <option value="1">
              Greater than 120mg/dl
             </option>
            </select>
           </div>
           <div>
            <label class="block text-sm font-medium text-gray-700" for="restecg">
             Resting Electrocardiographic Results:
            </label>
            <select class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" id="restecg" name="restecg" required="">
             <option value="0">
              Normal
             </option>
             <option value="1">
              ST-T Wave Abnormality
             </option>
             <option value="2">
              Left Ventricular Hypertrophy
             </option>
            </select>
           </div>
           <div>
            <label class="block text-sm font-medium text-gray-700" for="max-heart-rate">
             Maximum Heart Rate Achieved:
            </label>
            <input class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" id="max-heart-rate" name="thalach" required="" type="text"/>
           </div>
           <div>
            <label class="block text-sm font-medium text-gray-700" for="exang">
             Exercise Induced Angina:
            </label>
            <select class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" id="exang" name="exang" required="">
             <option value="0">
              No
             </option>
             <option value="1">
              Yes
             </option>
            </select>
           </div>
           <div>
            <label class="block text-sm font-medium text-gray-700" for="oldpeak">
             Oldpeak:
            </label>
            <input class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" id="oldpeak" name="oldpeak" required="" type="text"/>
           </div>
           <div>
            <label class="block text-sm font-medium text-gray-700" for="slope">
             Slope of the Peak Exercise ST Segment:
            </label>
            <select class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" id="slope" name="slope" required="">
             <option value="0">
              Upsloping
             </option>
             <option value="1">
              Flat
             </option>
             <option value="2">
              Downsloping
             </option>
            </select>
           </div>
           <div>
            <label class="block text-sm font-medium text-gray-700" for="vessels-fluoroscopy">
             Number of Major Vessels (0-3) Colored by Flourosopy:
            </label>
            <input class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" id="vessels-fluoroscopy" name="ca" required="" type="text"/>
           </div>
           <div>
            <label class="block text-sm font-medium text-gray-700" for="thal">
             Thalassemia:
            </label>
            <select class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" id="thal" name="thal" required="">
             <option value="0">
              Normal
             </option>
             <option value="1">
              Fixed Defect
             </option>
             <option value="2">
              Reversible Defect
             </option>
            </select>
           </div>
           <div class="flex justify-center">
            <button class="px-6 py-2 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" type="submit">
             Predict
            </button>
           </div>
          </form>
    </div>
    <div class="lg:w-1/2 mt-10 lg:mt-0 lg:pl-10">
        <img alt="Placeholder image representing heart health" class="rounded-lg shadow-md" height="400" src="./static/image/heart.png" width="600"/>
    </div> 
   </div>
  </div>
 </body>
</html>
