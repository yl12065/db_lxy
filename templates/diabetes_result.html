<html lang="en">
<head>
    <meta charset="UTF-8">

    <div class="flex flex-col items-center justify-center min-h-screen p-4">
        <h1 class="text-5xl font-bold mb-8">Diabetes Prediction Result</h1>
        
        <div class="flex items-center justify-center w-full max-w-4xl mb-8">

                <h2 class="text-3xl font-bold mb-2">Diabetes</h2>
                <div class="flex items-center justify-center w-32 h-32 border-2 border-black rounded-full mb-2">
                    <span class="text-6xl font-bold">
                        <p>{{ prediction_text }}</p>
                    </span>
                </div>
                <div class="text-xs mt-2">patient has <span class="mx-2">%</span> risk of diabetes disease</div>
            </div>
        </div>
        
        <div class="flex items-center justify-center w-full max-w-4xl mb-8">
            <div class="flex flex-col items-center bg-gray-200 p-4 rounded-lg w-1/2">

                    <div class="h-2 bg-black rounded-full mb-1"></div>

                    <div class="h-2 bg-black rounded-full"></div>
                </div>
                <div class="text-xs mt-2"> <span class="mx-2">

                </span></div>

        </div>
        
        <div class="flex items-center justify-center w-full max-w-xs mb-8">
            <button class="bg-gray-200 text-black font-bold py-2 px-4 rounded-full mr-2">
                <i class="fas fa-chevron-left"></i>
            </button>
            <a href="/predictLiverDisease">
                <button class="bg-gray-200 text-black font-bold py-2 px-4 rounded-full ml-2">
                Next LIVER
            </button>
            </a>
            <button class="bg-gray-200 text-black font-bold py-2 px-4 rounded-full ml-2">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
