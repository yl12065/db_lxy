<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto">
            <h1 class="text-5xl font-bold mb-6 text-center">Register</h1>
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <form method = 'post' action = "{{url_for('register')}}">
                    <div class="mb-4">
                        <label for="accountid" class="block text-lg font-semibold mb-2">AccountID:</label>
                        <input type="text" id="accountID" name="accountid" class="w-full p-4 border-2 border-gray-300 rounded-lg" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-lg font-semibold mb-2">Password:</label>
                        <input type="password" id="password" name="password" class="w-full p-4 border-2 border-gray-300 rounded-lg" required>
                    </div>
                    <div class="mb-4">
                        <label for="custname" class="block text-lg font-semibold mb-2">Name:</label>
                        <input type="text" id="name" name="custname" class="w-full p-4 border-2 border-gray-300 rounded-lg" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-lg font-semibold mb-2">Email:</label>
                        <input type="email" id="email" name="email" class="w-full p-4 border-2 border-gray-300 rounded-lg" required>
                    </div>
                    <div class="mb-4">
                        <label for="address" class="block text-lg font-semibold mb-2">Address:</label>
                        <input type="text" id="address" name="address" class="w-full p-4 border-2 border-gray-300 rounded-lg" required>
                    </div>
                    <div class="mb-6">
                        <input type="submit" class="w-full bg-gray-500 text-white p-4 rounded-lg font-semibold text-lg" value = "Register">
                    </div>
                    <div class="text-center mb-6">
                        <p class="text-lg">Already have an account?</p>
                        <a href="{{ url_for('login') }}" class="text-gray-500 font-semibold">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
