<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Heart Disease Prediction
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Inter', sans-serif;
        }
        input, select, button {
            transition: all 0.3s ease-in-out;
        }
        input:focus, select:focus {
            ring-2 ring-indigo-600 outline-none;
        }
        button:hover {
            transform: translateY(-2px);
            shadow-lg;
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <div class="max-w-7xl mx-auto py-12 px-6">
   <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center">
    <div class="lg:w-1/2">
     <div class="flex flex-col lg:flex-row items-start lg:items-center mb-8">
      <h1 class="text-5xl font-bold text-gray-800 mr-4">
        Diabetes Risk Prediction
      </h1>
      <p class="text-gray-600">
        Our diabetes risk prediction service employs advanced algorithms and machine learning to assess key health indicators, allowing us to foresee potential diabetes concerns early on.
      </p>
     </div>
     <form class="bg-white shadow-xl rounded-lg p-8 space-y-6" method="post" action="/predictDiabetes">
        <div>
            <label class="block text-sm font-medium text-gray-700" for="Pregnancies">
                Number of Pregnancies:
            </label>
            <input class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" id="Pregnancies" name="pregnancies" required="" type="text"/>
        </div>
    
        <div>
            <label class="block text-sm font-medium text-gray-700" for="Glucose">
                Glucose Level (mg/dL):
            </label>
            <input class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" id="Glucose" name="glucose" required="" type="text"/>
        </div>
    
        <div>
            <label class="block text-sm font-medium text-gray-700" for="BloodPressure">
                Blood Pressure (mm Hg):
            </label>
            <input class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" id="BloodPressure" name="bloodpressure" required="" type="text"/>
        </div>
    
        <div>
            <label class="block text-sm font-medium text-gray-700" for="SkinThickness">
                Skin Thickness (mm):
            </label>
            <input class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" id="SkinThickness" name="skinthickness" required="" type="text"/>
        </div>
    
        <div>
            <label class="block text-sm font-medium text-gray-700" for="Insulin">
                Insulin Level (mu U/ml):
            </label>
            <input class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" id="Insulin" name="insulin" required="" type="text"/>
        </div>
    
        <div>
            <label class="block text-sm font-medium text-gray-700" for="BMI">
                Body Mass Index (BMI):
            </label>
            <input class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" id="BMI" name="bmi" required="" type="text"/>
        </div>
    
        <div>
            <label class="block text-sm font-medium text-gray-700" for="DiabetesPedigreeFunction">
                Diabetes Pedigree Function:
            </label>
            <input class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" id="diabetespedigreefunction" name="diabetespedigreefunction" required="" type="text"/>
        </div>
    
        <div>
            <label class="block text-sm font-medium text-gray-700" for="Age">
                Age (years):
            </label>
            <input class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" id="age" name="age" required="" type="text"/>
        </div>
    
        <div class="flex justify-center">
            <button class="px-6 py-2 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" type="submit">
                Predict
            </button>
        </div>
    </form>
    
    </div>
    <div class="lg:w-1/2 mt-10 lg:mt-0 lg:pl-10">
     <img alt="Placeholder image representing heart health" class="rounded-lg shadow-md" height="400" src="./static/image/diabetes.png" width="600"/>
    </div>
   </div>
  </div>
 </body>
</html>
